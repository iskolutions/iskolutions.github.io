<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/common_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Georama:ital,wght@0,100..900;1,100..900&family=Karantina:wght@300;400;700&display=swap"
        rel="stylesheet">
    <title>Contact Us</title>
</head>

<body>
    <!--Navbar-->
    <div class="nav-container">
        <div class="nav">

        </div>
    </div>
    <!--Navbar End-->
    <!--Left Side-->
    <aside>
        <div class="message">
            <h1>Contact Us</h1>
            <p>
                Reach out to us on these platforms, and leave a message
                if you have any inquiries and are interested in working with us.
                We look forward to working with you in your future endeavors
            </p>
        </div>
        <ul class="card-container">
            <li><div class="card"></div></li>
            <li><div class="card"></div></li>
            <li><div class="card"></div></li>
        </ul>
    </aside>
    <!--Right Side-->
    <main>
        <h2>Leave us a Message</h2>
        <div class="name">
            <div class="input-field">
                <input type="text" id="name" required/>
                <label for="name">Name</label>
            </div>
            <div class="input-field">
                <input type="text" id="surname" required/>
                <label for="surname">Surname</label>
            </div>
        </div>
        <div class="email">
            <div class="input-field">
                <input type="text" id="email" required/>
                <label for="email">Email</label>
            </div>
        </div>
        <div class="messageinput">
                <h6>Message</h6>
                <textarea class="message-text"></textarea>
            </div>
            <button class="send-btn">
                <h6>Submit</h6>
            </button>
        </div>
    </main>
    <!--Footer (if ever na meron)-->
    <footer>
        
    </footer>
</body>

</html>
