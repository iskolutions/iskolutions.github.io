<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/common_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Georama:ital,wght@0,100..900;1,100..900&family=Karantina:wght@300;400;700&display=swap"
        rel="stylesheet">
    <title>Contact Us</title>
</head>

<body>
    <div class="nav-container">
        <div class="nav">

        </div>
    </div>
    <div class="main-slide">
        <h1>Contact Us</h1>
        <p>
            Reach out to us on these platforms, and leave a message
            if you have any inquiries and are interested in working with us.
            We look forward to working with you in your future endeavors
        </p>
    </div>
    <div class="contact-slide">
        <div class="card-container">
            <div class="card" id="card1"></div>
            <div class="card" id="card2"></div>
            <div class="card" id="card3"></div>
        </div>
    </div>
    <div class="message-us-section">
        <div class="message-us-container">
            <h2>Leave us a Message</h2>
            <div class="input-container" id="inputName">
                <h6>Name</h6>
                <input class="input-box" type="text">
            </div>
            <div class="input-container" id="inputSurName">
                <h6>Surname</h6>
                <input class="input-box" type="text">
            </div>
            <div class="input-container" id="inputEmail">
                <h6>Email</h6>
                <input class="input-box" type="text">
            </div>
            <div class="input-container" id="inputMessage">
                <h6>Message</h6>
                <textarea class="message-box"></textarea>
            </div>
            <button class="send-btn">
                <h6>Submit</h6>
            </button>
        </div>
    </div>
</body>

</html>
