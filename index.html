<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <style>
        /* For accurate scrolling using the navigation links */
        section {
            scroll-margin-top: 100px;
        }

        nav {
            display: grid;
            position: sticky;
            padding: 1rem
        }

        .navbar-logo {
            align-self: center;
            grid-column-start: 1;
            grid-column-end: 3;
        }

        .navbar-links {
            grid-column-start: 7;
        }

        .navbar-links a {
            text-decoration: none;
            color: #000;
        }

        footer {
            background-color: #17153B;
            color: white;
        }

        footer div {
            display: flex;
            justify-content: space-around;
            padding: 0.5rem 0rem;
            font-size: 24px;
            font-family: Georama;
            font-weight: 400;
            word-wrap: break-word
        }
    </style>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/common_style.css">
    <link rel="stylesheet" href="css/index.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Georama:ital,wght@0,100..900;1,100..900&family=Karantina:wght@300;400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <div class="navbar-logo">
            <p>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" ht="16" fill="currentColor" class="bi bi-circle"
                    viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                </svg>
                Iskolutions
            </p>
        </div>
        <div class="navbar-links">
            <ul style="display: grid;">
                <a style="grid-column: 1 / 2;" aria-current="page" href="#aboutSection">About Us</a>
                <a style="grid-column: 2 / 3;" href="#teamSection">Meet Our Team</a>
                <a style="grid-column: 3 / 4;" href="#servicesSection">Services</a>
                <a style="grid-column: 4 / 5;" href="#processSection">Process</a>
                <a style="grid-column: 5 / 6;" href="#contactSection">Contact Us</a>
            </ul>
        </div>
    </nav>

    <section id="aboutSection" class="main-slide">
        <div id="iskolutionsTitle" data-text="Iskolutions">
            <ul>
                <li>Flexible</li>
                <li>Productive</li>
                <li>Modest</li>
            </ul>
        </div>
        <div id="devTeam">
            <div class="text-container">
                <h1>Iskolutions Devteam</h1>
                <h3>Modern Problems, Require Iskolutions</h3>
            </div>
            <a id="contactUsBtn" href="#contactSection">
                Contact Us
                <object type="image/svg+xml" data="assets/icons/message.svg" class="svg-icon"></object>
            </a>
        </div>
    </section>

    <section id="teamSection" class="main-slide">
        Team
    </section>

    <section id="servicesSection" class="main-slide">
        Services
    </section>

    <section id="processSection" class="main-slide">
        Process
    </section>

    <section id="contactSection" class="main-slide">
        Contact
    </section>

    <footer>
        <div>
            <span> For more inqueries contact us at: </span>
            <span> iskolutions@gmail.com </span>
            <span> LinkedIn-contact-person </span>
        </div>
    </footer>
    <script src="js/script.js"> </script>
</body>

</html>
